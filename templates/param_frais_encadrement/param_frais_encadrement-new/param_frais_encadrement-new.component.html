<p-toast></p-toast>
<!-- form paramFraisEncadrement info -->
<form *ngIf="'ParamFraisEncadrement'|creable" class="form" role="form" #paramFraisEncadrementForm="ngForm" autocomplete="off">
  <p-fieldset legend="Creation utilisateur" [toggleable]="true">
    <!-- debut body -->
    <div class="row">
                            <div class="col-lg-6">
                <div class="form-group">
                    <label class="col-form-label form-control-label" for="fraisAnnuel">FraisAnnuel</label>
                    <input [(ngModel)]="paramFraisEncadrement.fraisAnnuel" class="form-control" type="text" name="fraisAnnuel" id="fraisAnnuel">
                </div>
            </div>
          
    </div>
    <!-- fin body -->
    <p-toolbar>
      <button type="button" (click)="location.back()" class="btn btn-outline-secondary mr-1 pull-left"><i
          class="fa fa-reply" aria-hidden="true"></i>
        Retour</button>
      <button type="reset" class="btn btn-secondary pull-left"><i class="fa fa-eraser" aria-hidden="true"></i>
        Vider le formulaire</button>
      <button [disabled]="paramFraisEncadrementForm.invalid" type="button" (click)="saveParamFraisEncadrementAndExit()"
        class="btn btn-outline-primary pull-right ml-1"> <i class="fa fa-save" aria-hidden="true"></i>
        Enregistrer</button>
      <button [disabled]="paramFraisEncadrementForm.invalid" type="button" (click)="saveParamFraisEncadrement()"
        class="btn btn-outline-primary pull-right"> <i class="fa fa-save" aria-hidden="true"></i>
        Enregistrer & Cr√©er un autre</button>
    </p-toolbar>
  </p-fieldset>
</form>
<!-- /form paramFraisEncadrement info -->
