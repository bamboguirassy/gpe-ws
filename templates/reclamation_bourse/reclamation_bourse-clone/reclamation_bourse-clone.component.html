
<p-toast></p-toast>
<!-- form reclamation_bourse info -->
<form *ngIf="'ReclamationBourse'|clonable" class="form" role="form" #reclamation_bourseForm="ngForm" autocomplete="off">
    <p-fieldset legend="Clonage reclamation_bourse" [toggleable]="true">
        <p-toolbar>
            <button type="button" (click)="location.back()" class="btn btn-outline-secondary mr-1 pull-left"><i
                    class="fa fa-reply" aria-hidden="true"></i>
                Retour</button>
            <button type="reset" class="btn btn-secondary pull-left"><i class="fa fa-eraser" aria-hidden="true"></i>
                Vider le formulaire</button>
            <button [disabled]="reclamation_bourseForm.invalid" type="button" (click)="cloneReclamationBourse()"
                class="btn btn-outline-primary pull-right ml-1"> <i class="fa fa-save" aria-hidden="true"></i>
                Enregistrer</button>
        </p-toolbar>
        <!-- debut body -->
        <div class="row">
                                    <div class="col-lg-6">
                <div class="form-group">
                    <label class="col-form-label form-control-label" for="date">Date</label>
                    <input [(ngModel)]="reclamation_bourse.date" class="form-control" type="text" name="date" id="date">
                </div>
            </div>
                                    <div class="col-lg-6">
                <div class="form-group">
                    <label class="col-form-label form-control-label" for="objet">Objet</label>
                    <input [(ngModel)]="reclamation_bourse.objet" class="form-control" type="text" name="objet" id="objet">
                </div>
            </div>
                                    <div class="col-lg-6">
                <div class="form-group">
                    <label class="col-form-label form-control-label" for="message">Message</label>
                    <input [(ngModel)]="reclamation_bourse.message" class="form-control" type="text" name="message" id="message">
                </div>
            </div>
                    </div>
        <!-- fin body -->
        <p-toolbar>
            <button type="button" (click)="location.back()" class="btn btn-outline-secondary mr-1 pull-left"><i
                    class="fa fa-reply" aria-hidden="true"></i>
                Retour</button>
            <button type="reset" class="btn btn-secondary pull-left"><i class="fa fa-eraser" aria-hidden="true"></i>
                Vider le formulaire</button>
            <button [disabled]="reclamation_bourseForm.invalid" type="button" (click)="cloneReclamationBourse()"
                class="btn btn-outline-primary pull-right ml-1"> <i class="fa fa-save" aria-hidden="true"></i>
                Enregistrer</button>
        </p-toolbar>
    </p-fieldset>
</form>
<!-- /form reclamation_bourse info -->
