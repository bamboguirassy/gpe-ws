<p-toast></p-toast>
<p-fieldset *ngIf="'VisiteMedicale'|showable" legend="Affichage des informations - Utilisateur" [toggleable]="true">
  <p-toolbar>
    <button *ngIf="'VisiteMedicale'|editable" type="button" class="btn btn-outline-warning pull-right ml-1"
      [routerLink]="['/'+visiteMedicaleSrv.getRoutePrefix(),visiteMedicale.id,'edit']"><i class="fa fa-pencil-square-o ml-1"></i>
      Modifier</button>
    <button *ngIf="'VisiteMedicale'|clonable" [routerLink]="['/'+visiteMedicaleSrv.getRoutePrefix(),visiteMedicale.id,'clone']" type="button"
      class="btn btn-outline-secondary pull-right ml-1">
      <i class="fa fa-clone" aria-hidden="true"></i> Cloner
    </button>
    <button *ngIf="'VisiteMedicale'|deletable" type="button" class="btn btn-outline-danger pull-right ml-1" (click)="removeVisiteMedicale()"><i
        class="fa fa-trash-o"></i> Supprimer</button>
    <button type="button" class="btn btn-outline-secondary pull-left ml-1" (click)="location.back()"><i
        class="fa fa-reply"></i> Retour</button>
  </p-toolbar>
  <p-tabView>
    <p-tabPanel header="Détails">
      <p-fieldset [legend]="visiteMedicale.id">
        <table class="table">
                                    <tr>
                <th>Date</th>
                <td>{{ visiteMedicale.date ? visiteMedicale.date|date('Y-m-d H:i:s') : '' }}</td>
            </tr>
                                    <tr>
                <th>Apte</th>
                <td>{{ visiteMedicale.apte ? 'Yes' : 'No' }}</td>
            </tr>
                                    <tr>
                <th>Commentaire</th>
                <td>{{ visiteMedicale.commentaire }}</td>
            </tr>
                    </table>
        <p-toolbar>
          <button *ngIf="'VisiteMedicale'|editable" type="button" class="btn btn-outline-warning pull-right ml-1"
            [routerLink]="['/'+visiteMedicaleSrv.getRoutePrefix(),visiteMedicale.id,'edit']"><i class="fa fa-pencil-square-o ml-1"></i>
            Modifier</button>
          <button *ngIf="'VisiteMedicale'|clonable" [routerLink]="['/'+visiteMedicaleSrv.getRoutePrefix(),visiteMedicale.id,'clone']" type="button"
            class="btn btn-outline-secondary pull-right ml-1">
            <i class="fa fa-clone" aria-hidden="true"></i> Cloner
          </button>
          <button *ngIf="'VisiteMedicale'|deletable" type="button" class="btn btn-outline-danger pull-right ml-1" (click)="removeVisiteMedicale()"><i
              class="fa fa-trash-o"></i> Supprimer</button>
          <button type="button" class="btn btn-outline-secondary pull-left ml-1" (click)="location.back()"><i
              class="fa fa-reply"></i> Retour</button>
          <button *ngIf="'VisiteMedicale'|showable" type="button" class="btn btn-secondary ml-1" (click)="refresh()">
              <i class="fa fa-refresh" aria-hidden="true"></i> Raffraichir les données
          </button>
        </p-toolbar>
      </p-fieldset>
    </p-tabPanel>
    <p-tabPanel header="Liste associée">
      
    </p-tabPanel>
  </p-tabView>
</p-fieldset>
