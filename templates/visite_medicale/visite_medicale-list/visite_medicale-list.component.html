<p-toast></p-toast>
<div class="row" *ngIf="'VisiteMedicale'|listable">
  <div class="col-sm-12 col-md-12 col-lg-12">
    <p-fieldset legend="Liste des visiteMedicales" [toggleable]="true">
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
          <p-toolbar>
            <button *ngIf="'VisiteMedicale'|listable" type="button" class="btn btn-outline-secondary" (click)="refreshList()">
              <i class="fa fa-refresh" aria-hidden="true"></i> Raffraichir les donn√©es
            </button>
            <button *ngIf="'VisiteMedicale'|deletable" (click)="deleteSelectedVisiteMedicales()" type="button"
              class="btn btn-outline-danger pull-right ml-1">
              <i class="fa fa-trash-o" aria-hidden="true"></i> Supprimer selection
            </button>
            <button *ngIf="'VisiteMedicale'|creable" [routerLink]="['/'+visiteMedicaleSrv.getRoutePrefix(),'new']"
              routerLinkActive="router-link-active" type="button" class="btn btn-outline-primary pull-right ml-1">
              <i class="fa fa-plus-square-o" aria-hidden="true"></i> Nouveau
            </button>
          </p-toolbar>
          <p-table #tt [value]="visiteMedicales" [paginator]="true" [rows]="50" sortMode="multiple" selectionMode="multiple"
            [(selection)]="selectedVisiteMedicales" [resizableColumns]="true" [responsive]="true"
            [contextMenu]="contextMenu" [(contextMenuSelection)]="selectedVisiteMedicale" [scrollable]="true"
            scrollHeight="400px" [globalFilterFields]="globalFilterFields" dataKey="id">
            <ng-template pTemplate="caption">
              Liste des visiteMedicales<br>
              <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
              <input type="text" pInputText size="50" placeholder="Rechercher dans le tableau"
                (input)="tt.filterGlobal($event.target.value, 'contains')" style="width:auto">
              <div class="ui-helper-clearfix" style="text-align: left">
                <button *ngIf="'VisiteMedicale'|listable" type="button" pButton icon="pi pi-file-pdf" iconPos="left" label="PDF"
                  (click)="exportPdf()" class="ui-button-warning pull-right ml-1"></button>
                <button *ngIf="'VisiteMedicale'|listable" type="button" pButton icon="pi pi-file-excel" iconPos="left"
                  label="EXCEL" (click)="exportExcel()" style="margin-right: 0.5em;" class="ui-button-success pull-right"></button>
              </div>
            </ng-template>
            <ng-template pTemplate="colgroup">
              <colgroup>
                                  <col>
                            <col>
                            <col>
                    </colgroup>
            </ng-template>
            <ng-template pTemplate="header">
              <tr>
                <th style="width: 3em">
                  <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                                <th [pSortableColumn]="'date'" pResizableColumn>
                  Date <p-sortIcon [field]="'date'"></p-sortIcon>
              </th>
                          <th [pSortableColumn]="'apte'" pResizableColumn>
                  Apte <p-sortIcon [field]="'apte'"></p-sortIcon>
              </th>
                          <th [pSortableColumn]="'commentaire'" pResizableColumn>
                  Commentaire <p-sortIcon [field]="'commentaire'"></p-sortIcon>
              </th>
                    </tr>
            </ng-template>
            <ng-template pTemplate="body" let-visiteMedicale let-editing="editing">
              <tr [pEditableRow]="visiteMedicale" [pSelectableRow]="visiteMedicale" [pContextMenuRow]="visiteMedicale">
                <td style="width: 3em">
                  <p-tableCheckbox [value]="visiteMedicale"></p-tableCheckbox>
                </td>
                                                  <td class="ui-resizable-column">
                  {{ visiteMedicale.date ? visiteMedicale.date|date('Y-m-d H:i:s') : '' }}
                </td>
                                        <td class="ui-resizable-column">
                  {{ visiteMedicale.apte ? 'Yes' : 'No' }}
                </td>
                                        <td class="ui-resizable-column">
                  {{ visiteMedicale.commentaire }}
                </td>
                          </tr>
            </ng-template>
            <ng-template pTemplate="footer" let-columns>
              <tr>
                <td style="width: 3em">
                  <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </td>
                                   <td>Date</td>
                             <td>Apte</td>
                             <td>Commentaire</td>
                    </tr>
            </ng-template>
          </p-table>
          <p-contextMenu #contextMenu [model]="cMenuItems"></p-contextMenu>
          <p-toolbar>
            <button *ngIf="'VisiteMedicale'|deletable" (click)="deleteSelectedVisiteMedicales()" type="button"
              class="btn btn-outline-danger mr-1">
              <i class="fa fa-trash-o" aria-hidden="true"></i> Supprimer selection
            </button>
            <button *ngIf="'VisiteMedicale'|creable" [routerLink]="['/'+visiteMedicaleSrv.getRoutePrefix(),'new']"
              routerLinkActive="router-link-active" type="button" class="btn btn-outline-primary mr-1">
              <i class="fa fa-plus-square-o" aria-hidden="true"></i> Nouveau
            </button>
          </p-toolbar>
        </div>
      </div>
    </p-fieldset>
  </div>
</div>
