
<p-toast></p-toast>
<!-- form visiteMedicale info -->
<form *ngIf="'VisiteMedicale'|clonable" class="form" role="form" #visiteMedicaleForm="ngForm" autocomplete="off">
    <p-fieldset legend="Clonage visiteMedicale" [toggleable]="true">
        <p-toolbar>
            <button type="button" (click)="location.back()" class="btn btn-outline-secondary mr-1 pull-left"><i
                    class="fa fa-reply" aria-hidden="true"></i>
                Retour</button>
            <button type="reset" class="btn btn-secondary pull-left"><i class="fa fa-eraser" aria-hidden="true"></i>
                Vider le formulaire</button>
            <button [disabled]="visiteMedicaleForm.invalid" type="button" (click)="cloneVisiteMedicale()"
                class="btn btn-outline-primary pull-right ml-1"> <i class="fa fa-save" aria-hidden="true"></i>
                Enregistrer</button>
        </p-toolbar>
        <!-- debut body -->
        <div class="row">
                                    <div class="col-lg-6">
                <div class="form-group">
                    <label class="col-form-label form-control-label" for="date">Date</label>
                    <input [(ngModel)]="visiteMedicale.date" class="form-control" type="text" name="date" id="date">
                </div>
            </div>
                                    <div class="col-lg-6">
                <div class="form-group">
                    <label class="col-form-label form-control-label" for="apte">Apte</label>
                    <input [(ngModel)]="visiteMedicale.apte" class="form-control" type="text" name="apte" id="apte">
                </div>
            </div>
                                    <div class="col-lg-6">
                <div class="form-group">
                    <label class="col-form-label form-control-label" for="commentaire">Commentaire</label>
                    <input [(ngModel)]="visiteMedicale.commentaire" class="form-control" type="text" name="commentaire" id="commentaire">
                </div>
            </div>
                    </div>
        <!-- fin body -->
        <p-toolbar>
            <button type="button" (click)="location.back()" class="btn btn-outline-secondary mr-1 pull-left"><i
                    class="fa fa-reply" aria-hidden="true"></i>
                Retour</button>
            <button type="reset" class="btn btn-secondary pull-left"><i class="fa fa-eraser" aria-hidden="true"></i>
                Vider le formulaire</button>
            <button [disabled]="visiteMedicaleForm.invalid" type="button" (click)="cloneVisiteMedicale()"
                class="btn btn-outline-primary pull-right ml-1"> <i class="fa fa-save" aria-hidden="true"></i>
                Enregistrer</button>
        </p-toolbar>
    </p-fieldset>
</form>
<!-- /form visiteMedicale info -->
