
<p-toast></p-toast>
<!-- form inscriptionpedag info -->
<form *ngIf="'Inscriptionpedag'|clonable" class="form" role="form" #inscriptionpedagForm="ngForm" autocomplete="off">
    <p-fieldset legend="Clonage inscriptionpedag" [toggleable]="true">
        <p-toolbar>
            <button type="button" (click)="location.back()" class="btn btn-outline-secondary mr-1 pull-left"><i
                    class="fa fa-reply" aria-hidden="true"></i>
                Retour</button>
            <button type="reset" class="btn btn-secondary pull-left"><i class="fa fa-eraser" aria-hidden="true"></i>
                Vider le formulaire</button>
            <button [disabled]="inscriptionpedagForm.invalid" type="button" (click)="cloneInscriptionpedag()"
                class="btn btn-outline-primary pull-right ml-1"> <i class="fa fa-save" aria-hidden="true"></i>
                Enregistrer</button>
        </p-toolbar>
        <!-- debut body -->
        <div class="row">
                                    <div class="col-lg-6">
                <div class="form-group">
                    <label class="col-form-label form-control-label" for="dateinscriptionpedag">Dateinscriptionpedag</label>
                    <input [(ngModel)]="inscriptionpedag.dateinscriptionpedag" class="form-control" type="text" name="dateinscriptionpedag" id="dateinscriptionpedag">
                </div>
            </div>
                                    <div class="col-lg-6">
                <div class="form-group">
                    <label class="col-form-label form-control-label" for="passage">Passage</label>
                    <input [(ngModel)]="inscriptionpedag.passage" class="form-control" type="text" name="passage" id="passage">
                </div>
            </div>
                                    <div class="col-lg-6">
                <div class="form-group">
                    <label class="col-form-label form-control-label" for="valide">Valide</label>
                    <input [(ngModel)]="inscriptionpedag.valide" class="form-control" type="text" name="valide" id="valide">
                </div>
            </div>
                                    <div class="col-lg-6">
                <div class="form-group">
                    <label class="col-form-label form-control-label" for="moyenneobtenue">Moyenneobtenue</label>
                    <input [(ngModel)]="inscriptionpedag.moyenneobtenue" class="form-control" type="text" name="moyenneobtenue" id="moyenneobtenue">
                </div>
            </div>
                    </div>
        <!-- fin body -->
        <p-toolbar>
            <button type="button" (click)="location.back()" class="btn btn-outline-secondary mr-1 pull-left"><i
                    class="fa fa-reply" aria-hidden="true"></i>
                Retour</button>
            <button type="reset" class="btn btn-secondary pull-left"><i class="fa fa-eraser" aria-hidden="true"></i>
                Vider le formulaire</button>
            <button [disabled]="inscriptionpedagForm.invalid" type="button" (click)="cloneInscriptionpedag()"
                class="btn btn-outline-primary pull-right ml-1"> <i class="fa fa-save" aria-hidden="true"></i>
                Enregistrer</button>
        </p-toolbar>
    </p-fieldset>
</form>
<!-- /form inscriptionpedag info -->
