<!-- form inscriptionTemporaire info -->
<form *ngIf="'InscriptionTemporaire'|creable" class="form" role="form" #inscriptionTemporaireForm="ngForm" autocomplete="off">
  <p-fieldset legend="Creation utilisateur" [toggleable]="true">
    <!-- debut body -->
    <div class="row">
                            <div class="col-lg-6">
                <div class="form-group">
                    <label class="col-form-label form-control-label" for="idclasse">Idclasse</label>
                    <input [(ngModel)]="inscriptionTemporaire.idclasse" class="form-control" type="text" name="idclasse" id="idclasse">
                </div>
            </div>
                            <div class="col-lg-6">
                <div class="form-group">
                    <label class="col-form-label form-control-label" for="idspecialite">Idspecialite</label>
                    <input [(ngModel)]="inscriptionTemporaire.idspecialite" class="form-control" type="text" name="idspecialite" id="idspecialite">
                </div>
            </div>
                            <div class="col-lg-6">
                <div class="form-group">
                    <label class="col-form-label form-control-label" for="idregimeinscription">Idregimeinscription</label>
                    <input [(ngModel)]="inscriptionTemporaire.idregimeinscription" class="form-control" type="text" name="idregimeinscription" id="idregimeinscription">
                </div>
            </div>
                            <div class="col-lg-6">
                <div class="form-group">
                    <label class="col-form-label form-control-label" for="idmodaliteenseignement">Idmodaliteenseignement</label>
                    <input [(ngModel)]="inscriptionTemporaire.idmodaliteenseignement" class="form-control" type="text" name="idmodaliteenseignement" id="idmodaliteenseignement">
                </div>
            </div>
                            <div class="col-lg-6">
                <div class="form-group">
                    <label class="col-form-label form-control-label" for="idetudiant">Idetudiant</label>
                    <input [(ngModel)]="inscriptionTemporaire.idetudiant" class="form-control" type="text" name="idetudiant" id="idetudiant">
                </div>
            </div>
                            <div class="col-lg-6">
                <div class="form-group">
                    <label class="col-form-label form-control-label" for="idbourse">Idbourse</label>
                    <input [(ngModel)]="inscriptionTemporaire.idbourse" class="form-control" type="text" name="idbourse" id="idbourse">
                </div>
            </div>
                            <div class="col-lg-6">
                <div class="form-group">
                    <label class="col-form-label form-control-label" for="passage">Passage</label>
                    <input [(ngModel)]="inscriptionTemporaire.passage" class="form-control" type="text" name="passage" id="passage">
                </div>
            </div>
                            <div class="col-lg-6">
                <div class="form-group">
                    <label class="col-form-label form-control-label" for="idmodepaiement">Idmodepaiement</label>
                    <input [(ngModel)]="inscriptionTemporaire.idmodepaiement" class="form-control" type="text" name="idmodepaiement" id="idmodepaiement">
                </div>
            </div>
                            <div class="col-lg-6">
                <div class="form-group">
                    <label class="col-form-label form-control-label" for="montantinscriptionacad">Montantinscriptionacad</label>
                    <input [(ngModel)]="inscriptionTemporaire.montantinscriptionacad" class="form-control" type="text" name="montantinscriptionacad" id="montantinscriptionacad">
                </div>
            </div>
                            <div class="col-lg-6">
                <div class="form-group">
                    <label class="col-form-label form-control-label" for="coutformation">Coutformation</label>
                    <input [(ngModel)]="inscriptionTemporaire.coutformation" class="form-control" type="text" name="coutformation" id="coutformation">
                </div>
            </div>
                            <div class="col-lg-6">
                <div class="form-group">
                    <label class="col-form-label form-control-label" for="numquittance">Numquittance</label>
                    <input [(ngModel)]="inscriptionTemporaire.numquittance" class="form-control" type="text" name="numquittance" id="numquittance">
                </div>
            </div>
                            <div class="col-lg-6">
                <div class="form-group">
                    <label class="col-form-label form-control-label" for="source">Source</label>
                    <input [(ngModel)]="inscriptionTemporaire.source" class="form-control" type="text" name="source" id="source">
                </div>
            </div>
                            <div class="col-lg-6">
                <div class="form-group">
                    <label class="col-form-label form-control-label" for="croust">Croust</label>
                    <input [(ngModel)]="inscriptionTemporaire.croust" class="form-control" type="text" name="croust" id="croust">
                </div>
            </div>
          
    </div>
    <!-- fin body -->
    <p-toolbar>
      <button type="button" (click)="location.back()" class="btn btn-outline-secondary mr-1 pull-left"><i
          class="fa fa-reply" aria-hidden="true"></i>
        Retour</button>
      <button type="reset" class="btn btn-secondary pull-left"><i class="fa fa-eraser" aria-hidden="true"></i>
        Vider le formulaire</button>
      <button [disabled]="inscriptionTemporaireForm.invalid" type="button" (click)="saveInscriptionTemporaireAndExit()"
        class="btn btn-outline-primary pull-right ml-1"> <i class="fa fa-save" aria-hidden="true"></i>
        Enregistrer</button>
      <button [disabled]="inscriptionTemporaireForm.invalid" type="button" (click)="saveInscriptionTemporaire()"
        class="btn btn-outline-primary pull-right"> <i class="fa fa-save" aria-hidden="true"></i>
        Enregistrer & Cr√©er un autre</button>
    </p-toolbar>
  </p-fieldset>
</form>
<!-- /form inscriptionTemporaire info -->
