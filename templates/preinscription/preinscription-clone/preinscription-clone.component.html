
<p-toast></p-toast>
<!-- form preinscription info -->
<form *ngIf="'Preinscription'|clonable" class="form" role="form" #preinscriptionForm="ngForm" autocomplete="off">
    <p-fieldset legend="Clonage preinscription" [toggleable]="true">
        <p-toolbar>
            <button type="button" (click)="location.back()" class="btn btn-outline-secondary mr-1 pull-left"><i
                    class="fa fa-reply" aria-hidden="true"></i>
                Retour</button>
            <button type="reset" class="btn btn-secondary pull-left"><i class="fa fa-eraser" aria-hidden="true"></i>
                Vider le formulaire</button>
            <button [disabled]="preinscriptionForm.invalid" type="button" (click)="clonePreinscription()"
                class="btn btn-outline-primary pull-right ml-1"> <i class="fa fa-save" aria-hidden="true"></i>
                Enregistrer</button>
        </p-toolbar>
        <!-- debut body -->
        <div class="row">
                                    <div class="col-lg-6">
                <div class="form-group">
                    <label class="col-form-label form-control-label" for="idfiliere">Idfiliere</label>
                    <input [(ngModel)]="preinscription.idfiliere" class="form-control" type="text" name="idfiliere" id="idfiliere">
                </div>
            </div>
                                    <div class="col-lg-6">
                <div class="form-group">
                    <label class="col-form-label form-control-label" for="idanneeacad">Idanneeacad</label>

            </div>

            </div>

            </div>

                                    <div class="col-lg-6">

            </div>

                                    <div class="col-lg-6">

                    </div>
