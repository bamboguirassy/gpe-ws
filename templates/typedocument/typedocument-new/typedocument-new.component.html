<p-toast></p-toast>
<!-- form typedocument info -->
<form *ngIf="'Typedocument'|creable" class="form" role="form" #typedocumentForm="ngForm" autocomplete="off">
  <p-fieldset legend="Creation utilisateur" [toggleable]="true">
    <!-- debut body -->
    <div class="row">
                            <div class="col-lg-6">
                <div class="form-group">
                    <label class="col-form-label form-control-label" for="codetypedocument">Codetypedocument</label>
                    <input [(ngModel)]="typedocument.codetypedocument" class="form-control" type="text" name="codetypedocument" id="codetypedocument">
                </div>
            </div>
                            <div class="col-lg-6">
                <div class="form-group">
                    <label class="col-form-label form-control-label" for="libelletypedocument">Libelletypedocument</label>
                    <input [(ngModel)]="typedocument.libelletypedocument" class="form-control" type="text" name="libelletypedocument" id="libelletypedocument">
                </div>
            </div>
                            <div class="col-lg-6">
                <div class="form-group">
                    <label class="col-form-label form-control-label" for="source">Source</label>
                    <input [(ngModel)]="typedocument.source" class="form-control" type="text" name="source" id="source">
                </div>
            </div>
          
    </div>
    <!-- fin body -->
    <p-toolbar>
      <button type="button" (click)="location.back()" class="btn btn-outline-secondary mr-1 pull-left"><i
          class="fa fa-reply" aria-hidden="true"></i>
        Retour</button>
      <button type="reset" class="btn btn-secondary pull-left"><i class="fa fa-eraser" aria-hidden="true"></i>
        Vider le formulaire</button>
      <button [disabled]="typedocumentForm.invalid" type="button" (click)="saveTypedocumentAndExit()"
        class="btn btn-outline-primary pull-right ml-1"> <i class="fa fa-save" aria-hidden="true"></i>
        Enregistrer</button>
      <button [disabled]="typedocumentForm.invalid" type="button" (click)="saveTypedocument()"
        class="btn btn-outline-primary pull-right"> <i class="fa fa-save" aria-hidden="true"></i>
        Enregistrer & Cr√©er un autre</button>
    </p-toolbar>
  </p-fieldset>
</form>
<!-- /form typedocument info -->
