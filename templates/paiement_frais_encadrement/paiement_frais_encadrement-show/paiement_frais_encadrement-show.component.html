<p-toast></p-toast>
<p-fieldset *ngIf="'PaiementFraisEncadrement'|showable" legend="Affichage des informations - Utilisateur" [toggleable]="true">
  <p-toolbar>
    <button *ngIf="'PaiementFraisEncadrement'|editable" type="button" class="btn btn-outline-warning pull-right ml-1"
      [routerLink]="['/'+paiementFraisEncadrementSrv.getRoutePrefix(),paiementFraisEncadrement.id,'edit']"><i class="fa fa-pencil-square-o ml-1"></i>
      Modifier</button>
    <button *ngIf="'PaiementFraisEncadrement'|clonable" [routerLink]="['/'+paiementFraisEncadrementSrv.getRoutePrefix(),paiementFraisEncadrement.id,'clone']" type="button"
      class="btn btn-outline-secondary pull-right ml-1">
      <i class="fa fa-clone" aria-hidden="true"></i> Cloner
    </button>
    <button *ngIf="'PaiementFraisEncadrement'|deletable" type="button" class="btn btn-outline-danger pull-right ml-1" (click)="removePaiementFraisEncadrement()"><i
        class="fa fa-trash-o"></i> Supprimer</button>
    <button type="button" class="btn btn-outline-secondary pull-left ml-1" (click)="location.back()"><i
        class="fa fa-reply"></i> Retour</button>
  </p-toolbar>
  <p-tabView>
    <p-tabPanel header="Détails">
      <p-fieldset [legend]="paiementFraisEncadrement.id">
        <table class="table">
                                    <tr>
                <th>DatePaiement</th>
                <td>{{ paiementFraisEncadrement.datePaiement ? paiementFraisEncadrement.datePaiement|date('Y-m-d H:i:s') : '' }}</td>
            </tr>
                                    <tr>
                <th>MontantPaye</th>
                <td>{{ paiementFraisEncadrement.montantPaye }}</td>
            </tr>
                                    <tr>
                <th>MethodePaiement</th>
                <td>{{ paiementFraisEncadrement.methodePaiement }}</td>
            </tr>
                    </table>
        <p-toolbar>
          <button *ngIf="'PaiementFraisEncadrement'|editable" type="button" class="btn btn-outline-warning pull-right ml-1"
            [routerLink]="['/'+paiementFraisEncadrementSrv.getRoutePrefix(),paiementFraisEncadrement.id,'edit']"><i class="fa fa-pencil-square-o ml-1"></i>
            Modifier</button>
          <button *ngIf="'PaiementFraisEncadrement'|clonable" [routerLink]="['/'+paiementFraisEncadrementSrv.getRoutePrefix(),paiementFraisEncadrement.id,'clone']" type="button"
            class="btn btn-outline-secondary pull-right ml-1">
            <i class="fa fa-clone" aria-hidden="true"></i> Cloner
          </button>
          <button *ngIf="'PaiementFraisEncadrement'|deletable" type="button" class="btn btn-outline-danger pull-right ml-1" (click)="removePaiementFraisEncadrement()"><i
              class="fa fa-trash-o"></i> Supprimer</button>
          <button type="button" class="btn btn-outline-secondary pull-left ml-1" (click)="location.back()"><i
              class="fa fa-reply"></i> Retour</button>
          <button *ngIf="'PaiementFraisEncadrement'|showable" type="button" class="btn btn-secondary ml-1" (click)="refresh()">
              <i class="fa fa-refresh" aria-hidden="true"></i> Raffraichir les données
          </button>
        </p-toolbar>
      </p-fieldset>
    </p-tabPanel>
    <p-tabPanel header="Liste associée">
      
    </p-tabPanel>
  </p-tabView>
</p-fieldset>
