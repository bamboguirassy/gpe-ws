<p-toast></p-toast>
<!-- form paiementFraisEncadrement info -->
<form *ngIf="'PaiementFraisEncadrement'|creable" class="form" role="form" #paiementFraisEncadrementForm="ngForm" autocomplete="off">
  <p-fieldset legend="Creation utilisateur" [toggleable]="true">
    <!-- debut body -->
    <div class="row">
                            <div class="col-lg-6">
                <div class="form-group">
                    <label class="col-form-label form-control-label" for="datePaiement">DatePaiement</label>
                    <input [(ngModel)]="paiementFraisEncadrement.datePaiement" class="form-control" type="text" name="datePaiement" id="datePaiement">
                </div>
            </div>
                            <div class="col-lg-6">
                <div class="form-group">
                    <label class="col-form-label form-control-label" for="montantPaye">MontantPaye</label>
                    <input [(ngModel)]="paiementFraisEncadrement.montantPaye" class="form-control" type="text" name="montantPaye" id="montantPaye">
                </div>
            </div>
                            <div class="col-lg-6">
                <div class="form-group">
                    <label class="col-form-label form-control-label" for="methodePaiement">MethodePaiement</label>
                    <input [(ngModel)]="paiementFraisEncadrement.methodePaiement" class="form-control" type="text" name="methodePaiement" id="methodePaiement">
                </div>
            </div>
          
    </div>
    <!-- fin body -->
    <p-toolbar>
      <button type="button" (click)="location.back()" class="btn btn-outline-secondary mr-1 pull-left"><i
          class="fa fa-reply" aria-hidden="true"></i>
        Retour</button>
      <button type="reset" class="btn btn-secondary pull-left"><i class="fa fa-eraser" aria-hidden="true"></i>
        Vider le formulaire</button>
      <button [disabled]="paiementFraisEncadrementForm.invalid" type="button" (click)="savePaiementFraisEncadrementAndExit()"
        class="btn btn-outline-primary pull-right ml-1"> <i class="fa fa-save" aria-hidden="true"></i>
        Enregistrer</button>
      <button [disabled]="paiementFraisEncadrementForm.invalid" type="button" (click)="savePaiementFraisEncadrement()"
        class="btn btn-outline-primary pull-right"> <i class="fa fa-save" aria-hidden="true"></i>
        Enregistrer & Cr√©er un autre</button>
    </p-toolbar>
  </p-fieldset>
</form>
<!-- /form paiementFraisEncadrement info -->
